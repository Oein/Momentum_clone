<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>momentum</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="black"></div>
    <div id="onceStart" style="display: none" class="imager">
      <div class="poscenter">
        <h1 id="whatname">Hello, what's your name?</h1>
        <div id="inputnamecont">
          <input id="inputname" type="text" />
        </div>
        <div id="whatnamebtncon">
          <button id="whatnamebtn">Continue</button>
        </div>
      </div>
    </div>
    <div id="main" class="imager">
      <div class="poscenter">
        <h1 id="time" class="center color-fff">Loading...</h1>
        <h1 id="greet" class="center color-fff"></h1>
      </div>
      <div class="searchContainer" id="scont">
        <img src="./search.svg" id="searchIcon" />
        <input
          id="search"
          required="true"
          placeholder="Search on DuckDuckGo"
          autocomplete="off"
        />
      </div>
      <div class="topSites" id="ts"></div>
      <div id="quote">
        <div id="setting">
          <svg
            class="toggle-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 340.274 340.274"
          >
            <path
              d="M293.629 127.806l-5.795-13.739c19.846-44.856 18.53-46.189 14.676-50.08l-25.353-24.77-2.516-2.12h-2.937c-1.549 0-6.173 0-44.712 17.48l-14.184-5.719c-18.332-45.444-20.212-45.444-25.58-45.444h-35.765c-5.362 0-7.446-.006-24.448 45.606l-14.123 5.734C86.848 43.757 71.574 38.19 67.452 38.19l-3.381.105-27.27 26.737c-4.138 3.891-5.582 5.263 15.402 49.425l-5.774 13.691C0 146.097 0 147.838 0 153.33v35.068c0 5.501 0 7.44 46.585 24.127l5.773 13.667c-19.843 44.832-18.51 46.178-14.655 50.032l25.353 24.8 2.522 2.168h2.951c1.525 0 6.092 0 44.685-17.516l14.159 5.758c18.335 45.438 20.218 45.427 25.598 45.427h35.771c5.47 0 7.41 0 24.463-45.589l14.195-5.74c26.014 11 41.253 16.585 45.349 16.585l3.404-.096 27.479-26.901c3.909-3.945 5.278-5.309-15.589-49.288l5.734-13.702c46.496-17.967 46.496-19.853 46.496-25.221V151.88c-.005-5.519-.005-7.446-46.644-24.074zM170.128 228.474c-32.798 0-59.504-26.187-59.504-58.364 0-32.153 26.707-58.315 59.504-58.315 32.78 0 59.43 26.168 59.43 58.315-.006 32.177-26.656 58.364-59.43 58.364z"
              fill="#FFF"
            ></path>
          </svg>
        </div>
        <div id="quotemsg"></div>
      </div>
      <div id="settingsPannel" style="opacity: 0">
        <div id="settingsLeft" class="settingsW" style="height: 100%">
          <div style="height: calc(100% - 70px)">
            <div class="men_">Settings</div>
            <div class="men_a">General</div>
          </div>
          <div style="height: 55px">
            <a
              href="https://www.buymeacoffee.com/oein0219l"
              style="margin-left: 5%"
            >
              <img
                width="90%"
                src="https://camo.githubusercontent.com/28aae05a0fba45679e8e27d90609601e249b64a5fe30dfef05495de4f4e318d4/68747470733a2f2f63646e2e6275796d6561636f666665652e636f6d2f627574746f6e732f76322f64656661756c742d79656c6c6f772e706e67"
              />
            </a>
          </div>
        </div>
        <div id="settingsRight" class="settingsW">
          <div id="setting.general">
            <div class="tr">
              <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" />
                <div class="toggle-switch"></div>
                <span class="toggle-label">Show Clock</span>
              </label>
            </div>
            <div class="tr">
              <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" />
                <div class="toggle-switch"></div>
                <span class="toggle-label">Show Greeting</span>
              </label>
            </div>
            <div class="tr">
              <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" />
                <div class="toggle-switch"></div>
                <span class="toggle-label">Show Quotes</span>
              </label>
            </div>
            <div class="tr">
              <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" />
                <div class="toggle-switch"></div>
                <span class="toggle-label">Show Most Visited Site</span>
              </label>
            </div>
            <div class="tr">
              <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" />
                <div class="toggle-switch"></div>
                <span class="toggle-label">Show Search Bar</span>
              </label>
            </div>
            <div class="tr">
              <span class="toggle-label" style="margin-left: 13px"
                >Search Engine</span
              >
              <select name="Search Engine" id="searchEngineSelector">
                <optgroup label="Search engines">
                  <option value="google">Google</option>
                  <option value="duck">DuckDuckGo</option>
                  <option value="bing">Bing</option>
                </optgroup>
                <optgroup label="Korea search engine">
                  <option value="naver">Naver</option>
                  <option value="nate">Nate</option>
                  <option value="daum">Daum</option>
                </optgroup>
                <optgroup label="Social Media">
                  <option value="youtube">Youtube</option>
                  <option value="twitter">Twitter</option>
                  <option value="stackoverflow">Stackoverflow</option>
                  <option value="github">Github</option>
                </optgroup>
              </select>
            </div>
          </div>
        </div>
        <div class="close" id="closebtn">
          <span id="c1"></span>
          <span id="c2"></span>
        </div>
      </div>
    </div>

    <script src="./onceStart.js"></script>
    <script src="./time.js"></script>
    <script src="./imager.js"></script>
    <script src="./greeting.js"></script>
    <script src="./quote.js"></script>
    <script src="./topSites.js"></script>
    <script src="./search.js"></script>
    <script src="./settings.js"></script>
  </body>
</html>
